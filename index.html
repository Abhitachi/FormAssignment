<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <fieldset>
        <legend>Personal Details : </legend>
        <form action="">
            <label for="fName">First Name</label>
            <input type="text" name="firstName" id="fName" /></br><br>
            <label for="mName">Middle Name</label>
            <input type="text" name="middleName" id="mName" /><br><br>
            <label for="lName">Last Name</label>
            <input type="text" name="lastName" id="LName" /><br><br>
            <label for="course">Course :</label>
            <select name="" id="course">
                <option value="">course</option>
                <option value="">B.tech</option>
                <option value="">M.tech</option>
                <option value="">BCA</option>
                <option value="">MBA</option>
            </select><br><br>
            <label for="gender">Gender :</label><br>
            <input type="radio" name="gender" id="male">
            <label for="male">Male</label><br>
            <input type="radio" name="gender" id="female">
            <label for="female">Female</label><br>
            <input type="radio" name="gender" id="others">
            <label for="others">Others</label><br><br>
            <label for="dob">DOB :</label>
            <input type="datetime-local" name="" id="dob"><br><br>
            <label for="phoneNum">Phone :</label>
            <input type="text" name="" id="phoneNum" placeholder="+91" disabled size="3" required>
            <input type="number" name="" id="phoneNum" required maxlength="10"><br><br>
            <label for="address">Address :</label><br>
            <textarea name="" id="address" cols="30" rows="2"></textarea><br><br>
            <label for="eid">Email</label>
            <input type="email" id="eid" placeholder="abcd@gmail.com"><br><br>
            <label for="password">Password</label>
            <input type="password" id="password" placeholder=""><br><br>
            <label for="rpassword">Re-type Password</label>
            <input type="password" id="rpassword" placeholder=""><br><br>
            <input type="checkbox">
            <label for="">Agree to Terms and Conditions</label><br><br>
            <label for="file">Choose File :</label>
            <input type="file" id="file"><br><br>
            <label for="color">Choose Color :</label>
            <input type="color" name="" id="color"><br><br>
            <input type="reset" id="reset" >
            <button type="submit">Submit</button>

        </form>
    </fieldset>
</body>

</html>
